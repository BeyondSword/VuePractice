<!DOCTYPE html>
<html>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <head>
        <meta charset="UTF-8">
        <title></title>
        <!-- <link rel="stylesheet" href="styles/demo.css" /> -->
    </head>

    <body>
        <div id="app">
            <fieldset>
                <legend>Create New Person</legend>
                <div class="from-group">
                    <label>Name:</label>
                    <input type="test" v-model="newPerson.name"/>
                    <label>Age:</label>
                    <input type="test" v-model="newPerson.age"/>
                    <label>Sex:</label>
                    <select v-model="newPerson.sex">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="from-group">
                    <label></label>
                    <button @click="createPerson">Create</button>
                </div>
            </fieldset>
            <table>
                <thead>
                    <tr>
                        <th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Sex</th>
                            <th>Delete</th>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(person, index) in people">
                        <td>{{person.name}}</td>
                        <td>{{person.age}}</td>
                        <td>{{person.sex}}</td>
                        <td :class="'text-center'"><button @click="deletePerson(index)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

    <script>
        var vm = new Vue({
                el: "#app",
                data: {
                    newPerson: {
					name: '',
					age: 0,
					sex: 'Male'
				    },
                    people: [{
                        name: 'Jack',
                        age: 30,
                        sex: 'Male'
                    }, {
                        name: 'Bill',
                        age: 26,
                        sex: 'Male'
                    }, {
                        name: 'Tracy',
                        age: 22,
                        sex: 'Female'
                    }, {
                        name: 'Chris',
                        age: 36,
                        sex: 'Male'
                    }]
                },
                methods:{
                    createPerson: function(){
                        this.people.push(this.newPerson);
                        this.newPerson = {name: "", age: 0, sex: 'Male'};
                    },
                    deletePerson:function(index){
                        console.log(index);
                        this.people.splice(index,1);
                    }
                }
        })
    </script>
</html>
